<style>
   
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        
        
        /* Styling ya menu */
        .responsive-menu {
            background-color: #2c3e50;
            padding: 10px 20px;
        }
          .menu-toggle {
            color: white;
            cursor: pointer;
            display: none;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .menu-toggle span {
            margin-right: 10px;
            font-size: 24px;
        }

           .menu-items {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        
        .menu-items li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            border-radius: 4px;
                 transition: background-color 0.3s;
        }
        
        .menu-items li a:hover {
            background-color: #34495e;
        }
        
        /* For mobile devices - wakati skrini ni ndogo */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
                        .menu-items {
                flex-direction: column;
                display: none;
                text-align: left;
                background-color: #34495e;
                margin-top: 10px;
                border-radius: 5px;
                padding: 10px 0;
            }
            
            .menu-items.active {
                display: flex;
            }
                        .menu-items li {
                width: 100%;
            }
            
            .menu-items li a {
                padding: 12px 20px;
                border-bottom: 1px solid #2c3e50;
            }
            
            .menu-items li:last-child a {
                border-bottom: none;
            }
        }

 .slide-box {width: 500px;  height: 300px; overflow: hidden; margin: 100px auto;}

   @keyframes autoSlide {
   0% {transform:translateX(0);}
    20% {transform:translateX(0);}
    25% {transform:translateX(-25%);}
   45% {transform:translateX(-25%);}
   50% {transform:translateX(-50%);}
    70% {transform:translateX(-50%);}
    75% {transform:translateX(-50%);}

        // Fungua menu ukibonyeza kwenye link (option)
        document.querySelectorAll('.menu-items li a').forEach(link => {
