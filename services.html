<style>
    a:link, a:visited{
  background-color: #f44336;
  color: white;
  padding: 14px 24px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  cursor: pointer;

}
a:hover, a:active {
  background-color:blue;
}
* {
  box-sizing: border-box;
}
body{
 
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}
.container{
  display:inline-flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 20px;
  margin-top: 30px;

}
.images{
  width: 300px; ;
  height: 200px;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px rgba(red, green, blue, alpha);
  transition: transform 0.3s ease;
  cursor: pointer;
}
.images:hover{
  transform: scale(1.05);

}
.images img{
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.images-caption{
  text-align: center;
  margin-top: 5px;
  font-weight: bold;
}
 
        

</style>
